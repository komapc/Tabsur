version: '3.8'

services:
  coolanu-db:
    image: postgres:15
    container_name: coolanu-db
    environment:
      POSTGRES_DB: coolanu
      POSTGRES_USER: coolanu
      POSTGRES_PASSWORD: ${DB_PASSWORD:-}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

volumes:
  postgres_data:
