events {
    worker_connections 1024;
}

http {
    upstream backend {
        server tabsur-server:5000;
    }

    server {
        listen 80;
        server_name _;

        # Health check endpoint
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        # API endpoints
        location /api/ {
            proxy_pass http://backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Timeout settings
            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
        }

        # Serve a simple admin interface
        location / {
            return 200 '<!DOCTYPE html><html><head><title>Admin Panel</title></head><body><h1>Tabsur Admin Panel</h1><p><a href="/api/system/health">System Health</a></p><p><a href="/api/users/1">User Info</a></p></body></html>';
            add_header Content-Type text/html;
        }
    }
}
