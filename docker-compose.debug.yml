# Development/Debug environment - uses local database and services
version: '3.8'

services:
  # PostgreSQL Database
  database:
    image: postgres:15-alpine
    container_name: tabsur-db-debug
    restart: unless-stopped
    environment:
      POSTGRES_DB: coolanu_dev
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data_debug:/var/lib/postgresql/data
      - ./db/migrations:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d coolanu_dev"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - tabsur-network

  # Server (Node.js/Express) - Debug mode
  server:
    build:
      context: .
      dockerfile: Dockerfile.server.multistage
      target: debug
    container_name: tabsur-server-debug
    restart: unless-stopped
    environment:
      - NODE_ENV=debug
      - DB_HOST=database
      - DB_PORT=5432
      - DB_NAME=coolanu_dev
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      - JWT_SECRET=your-secret-key-change-in-production
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
      - AWS_REGION=${AWS_REGION:-us-east-1}
      - S3_BUCKET_NAME=${S3_BUCKET_NAME}
      - GOOGLE_MAPS_API_KEY=${GOOGLE_MAPS_API_KEY}
      - FIREBASE_SERVER_KEY=${FIREBASE_SERVER_KEY}
    ports:
      - "5000:5000"
    depends_on:
      database:
        condition: service_healthy
    volumes:
      - ./logs:/app/logs
      - ./server.js:/app/server.js:ro
      - ./routes:/app/routes:ro
      - ./config:/app/config:ro
      - ./validation:/app/validation:ro
    networks:
      - tabsur-network

  # Client (React) - Debug mode with hot reloading
  client:
    build:
      context: .
      dockerfile: Dockerfile.client.multistage
      target: debug
    container_name: tabsur-client-debug
    restart: unless-stopped
    environment:
      - NODE_ENV=development
      - REACT_APP_SERVER_HOST=http://localhost:5000
      - REACT_APP_GOOGLE_MAPS_API_KEY=${GOOGLE_MAPS_API_KEY}
      - REACT_APP_FIREBASE_CONFIG=${REACT_APP_FIREBASE_CONFIG}
    ports:
      - "3000:3000"
    depends_on:
      - server
    volumes:
      - ./client/src:/app/src:ro
      - ./client/public:/app/public:ro
    networks:
      - tabsur-network

volumes:
  postgres_data_debug:
    name: tabsur_postgres_data_debug

networks:
  tabsur-network:
    driver: bridge
    name: tabsur-debug-network