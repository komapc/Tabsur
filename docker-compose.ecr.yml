version: '3.8'
services:
  server:
    image: 272007598366.dkr.ecr.eu-central-1.amazonaws.com/tabsur-server:latest
    container_name: tabsur-server
    restart: unless-stopped
    env_file:
      - /opt/tabsur/.env
    environment:
      - NODE_ENV=production
      - PORT=5000
      - DB_HOST=3.249.94.227
      - DB_PORT=5432
      - DB_NAME=coolanu
      - DB_USER=coolanu_user
      # DB_PASSWORD comes from env_file
      - DB_SSL=false
      # JWT_SECRET comes from env_file
      # GOOGLE_MAPS_API_KEY comes from env_file
    ports:
      - "5000:5000"
    networks:
      - tabsur-network

  client:
    image: 272007598366.dkr.ecr.eu-central-1.amazonaws.com/tabsur-client:latest
    container_name: tabsur-client
    restart: unless-stopped
    environment:
      - REACT_APP_SERVER_HOST=http://localhost:5000
      # REACT_APP_GOOGLE_MAPS_API_KEY can be injected at build or runtime
    ports:
      - "80:80"
    depends_on:
      - server
    networks:
      - tabsur-network

  loadbalancer:
    image: nginx:alpine
    container_name: tabsur-lb
    restart: unless-stopped
    ports:
      - "8080:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - server
      - client
    networks:
      - tabsur-network

networks:
  tabsur-network:
    driver: bridge
